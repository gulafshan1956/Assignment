<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="get"><br>
        Job title <input type="text"><br>
        Description <textarea rows="3" cols="6"></textarea><br>
                                      Brief description in 500 words.<br>
        Company name <input type="text"><br>
        Contact number<input type="number"><br>
        Contact person<input type="text"><br>
        email <input type="email"><br>
        work status <input type="checkbox">full time
        <input type="checkbox" >Part time
        <input type="checkbox">per dim 
        <input type="checkbox" >Others
        <div>
            Salary<input type="salary">
            <select name="currency">
                <option value="rupees">rupees</option>
                <option value="dollors">dollors</option>
                <option value="pounds">pounds</option>
                <option value="dirham">dirham</option>
            </select>
            <select name="currency">
                <option value="yearly">yearly</option>
                <option value="monthly">monthly</option>
                <option value="daily">daily</option>
            </select><br>
        Experience(yearly)<input type="years"><br>
        Locations <input type="text"><br>
        
        Qualification
                <textarea rows="4" cols="6">
                <option value="highschool">highschool</option>
                <option value="graduation">graduation</option>
                <option value="postgraduation">postgraduation</option>
                <option value="diploma">diploma</option>
            </textarea>
            <button type="ADD">ADD>></button>
            <button type="Remove">Remove>></button>
            <textarea rows="4" cols="6">any</textarea><br><br>
            <button type="Submit">Submit</button>
            <button type="reset">Reset</button>


        </div>

        
        
    </form>
    
</body>
</html>
